<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <input
        type="text"
        id="inputCity"
        class="inputValue"
        placeholder="Enter a city"
      />
      <button
        onclick="Weather()"
        id="submitButton"
        type="submit"
        class="btn btn-outline-primary submitButton"
      >
        Search
      </button>
    </div>
    <div class="mainInfo">
      <p class="name"></p>
      <p class="mainWeather"></p>
      <p class="temp"></p>
      <img class="weatherImg" alt=" " />
    </div>
    <div class="sidebar"></div>
    <div class="forecast">
      <p></p>
    </div>
    <div class="sideforecast">
      <p></p>
    </div>
    <div class="detailsWeather">
      <p class="topDetails">Details</p>
      <p class="topfL"> Feels Like</p>
      <p class="feelsLike"></p>
      <p class="topH"> Humidity</p>
      <p class="humidity"></p>
      <p class="toptN"> Temperature Minimal</p>
      <p class="tempMin"></p>
      <p class="toptX"> Temperature Maximal</p>
      <p class="tempMax"></p>
    </div>
      <div class="aa">
        <img class="weatherImg" alt=" " />
        <p class="temp"></p>
        <p class="mainWeather"></p>
        <p class="desc"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
